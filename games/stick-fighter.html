<!DOCTYPE html>
<html lang="zxx">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stick Fighter</title>
  <link rel="stylesheet" href="/cleancss/amp.css">
  <link rel="stylesheet" href="/css/preload.css">
  <style>
    body {
      background-image: url('/img/body-bg.jpg');
      margin: 0;
      font-family: sans-serif;
    }
    .main-site {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .game-arena {
      background-color: #303030;
      padding: 20px;
      border-radius: 10px;
    }
    .game-frame {
      text-align: center;
    }
    .game-frame img {
      width: 100px;
    }
    .BG-splash-button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #cf1f1f;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <section class="main-site">
    <div class="game-arena">
      <div class="game-frame">
        <div>
          <img src="https://classroomjq.github.io/stick-fighter/logo.png" alt="Stick Fighter Logo">
          <button class="BG-splash-button" onclick="window.location.href='https://classroomjq.github.io/stick-fighter/'">Play Now!</button>
        </div>
      </div>
    </div>
    <div class="description">
      <h1>Play Stick Fighter Game GameGram</h1>
    </div>
  </section>
</body>
</html>
