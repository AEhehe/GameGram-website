<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>2048 Game</title>
  <style>
    body {
      background-color: #faf8ef;
      font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
    }
  
    h1 {
      font-size: 80px;
      color: #776e65;
      margin: 0;
    }
  
    .container {
      width: 500px;
      margin-top: 30px;
    }
  
    .info {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  
    .score-container {
      background: #bbada0;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }
  
    .score-title {
      font-size: 12px;
      text-transform: uppercase;
      color: #eee4da;
    }
  
    #score {
      font-size: 24px;
    }
  
    #result {
      margin-top: 10px;
      font-size: 16px;
      color: #776e65;
    }
  
    .grid {
      margin-top: 20px;
      width: 460px;
      height: 460px;
      background: #bbada0;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 15px;
      padding: 15px;
      border-radius: 6px;
    }
  
    .grid div {
      width: 100px;
      height: 100px;
      background-color: #cdc1b4;
      font-size: 45px;
      color: #776e65;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
  
    .new-tile {
      animation: pop 0.3s ease;
    }
  
    @keyframes pop {
      0% {
        transform: scale(0.6);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="info">
      <h1>2048</h1>
      <div class="score-container">
        <div class="score-title">score</div>
        <span id="score">0</span>
      </div>
    </div>
    <span id="result">Join the numbers and get to the <b>2048</b> tile!</span>
    <div class="grid"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const gridDisplay = document.querySelector(".grid");
      const scoreDisplay = document.getElementById("score");
      const resultDisplay = document.getElementById("result");
      let squares = [];
      const width = 4;
      let score = 0;

      function createBoard() {
        for (let i = 0; i < width * width; i++) {
          const square = document.createElement("div");
          square.innerHTML = '';
          gridDisplay.appendChild(square);
          squares.push(square);
        }
        generate();
        generate();
      }
      createBoard();

      function generate() {
        const emptySquares = squares.filter(square => square.innerHTML === '');
        if (emptySquares.length === 0) return;
      
        const randomSquare = emptySquares[Math.floor(Math.random() * emptySquares.length)];
        randomSquare.innerHTML = '2';
        randomSquare.classList.add('new-tile');
        randomSquare.addEventListener('animationend', () => {
          randomSquare.classList.remove('new-tile');
        }, { once: true });

      
        checkForGameOver();
      }


      function moveRight() {
        for (let i = 0; i < 16; i++) {
          if (i % 4 === 0) {
            let row = [
              parseInt(squares[i].innerHTML) || 0,
              parseInt(squares[i + 1].innerHTML) || 0,
              parseInt(squares[i + 2].innerHTML) || 0,
              parseInt(squares[i + 3].innerHTML) || 0,
            ];
            let filteredRow = row.filter((num) => num);
            let zeros = Array(4 - filteredRow.length).fill(0);
            let newRow = zeros.concat(filteredRow);
            squares[i].innerHTML = newRow[0] === 0 ? '' : newRow[0];
            squares[i + 1].innerHTML = newRow[1] === 0 ? '' : newRow[1];
            squares[i + 2].innerHTML = newRow[2] === 0 ? '' : newRow[2];
            squares[i + 3].innerHTML = newRow[3] === 0 ? '' : newRow[3];
          }
        }
      }

      function moveLeft() {
        for (let i = 0; i < 16; i++) {
          if (i % 4 === 0) {
            let row = [
              parseInt(squares[i].innerHTML) || 0,
              parseInt(squares[i + 1].innerHTML) || 0,
              parseInt(squares[i + 2].innerHTML) || 0,
              parseInt(squares[i + 3].innerHTML) || 0,
            ];
            let filteredRow = row.filter((num) => num);
            let zeros = Array(4 - filteredRow.length).fill(0);
            let newRow = filteredRow.concat(zeros);
            squares[i].innerHTML = newRow[0] === 0 ? '' : newRow[0];
            squares[i + 1].innerHTML = newRow[1] === 0 ? '' : newRow[1];
            squares[i + 2].innerHTML = newRow[2] === 0 ? '' : newRow[2];
            squares[i + 3].innerHTML = newRow[3] === 0 ? '' : newRow[3];
          }
        }
      }

      function moveUp() {
        for (let i = 0; i < 4; i++) {
          let column = [
            parseInt(squares[i].innerHTML) || 0,
            parseInt(squares[i + width].innerHTML) || 0,
            parseInt(squares[i + width * 2].innerHTML) || 0,
            parseInt(squares[i + width * 3].innerHTML) || 0,
          ];
          let filteredColumn = column.filter((num) => num);
          let zeros = Array(4 - filteredColumn.length).fill(0);
          let newColumn = filteredColumn.concat(zeros);
      
          squares[i].innerHTML = newColumn[0] === 0 ? '' : newColumn[0];
          squares[i + width].innerHTML = newColumn[1] === 0 ? '' : newColumn[1];
          squares[i + width * 2].innerHTML = newColumn[2] === 0 ? '' : newColumn[2];
          squares[i + width * 3].innerHTML = newColumn[3] === 0 ? '' : newColumn[3];
        }
      }

      function moveDown() {
        for (let i = 0; i < 4; i++) {
          let column = [
            parseInt(squares[i].innerHTML) || 0,
            parseInt(squares[i + width].innerHTML) || 0,
            parseInt(squares[i + width * 2].innerHTML) || 0,
            parseInt(squares[i + width * 3].innerHTML) || 0,
          ];
          let filteredColumn = column.filter((num) => num);
          let zeros = Array(4 - filteredColumn.length).fill(0);
          let newColumn = zeros.concat(filteredColumn);
          squares[i].innerHTML = newColumn[0] === 0 ? '' : newColumn[0];
          squares[i + width].innerHTML = newColumn[1] === 0 ? '' : newColumn[1];
          squares[i + width * 2].innerHTML = newColumn[2] === 0 ? '' : newColumn[2];
          squares[i + width * 3].innerHTML = newColumn[3] === 0 ? '' : newColumn[3];
        }
      }

      function combineRow() {
        for (let i = 0; i < 15; i++) {
          if (i % 4 !== 3) {
            let current = parseInt(squares[i].innerHTML) || 0;
            let next = parseInt(squares[i + 1].innerHTML) || 0;
      
            if (current === next && current !== 0) {
              let combined = current + next;
              squares[i].innerHTML = combined;
              squares[i + 1].innerHTML = '';
              score += combined;
              scoreDisplay.innerHTML = score;
            }
          }
        }
        checkForWin();
      }



      function combineColumn() {
        for (let i = 0; i < 12; i++) {
          let current = parseInt(squares[i].innerHTML) || 0;
          let below = parseInt(squares[i + width].innerHTML) || 0;
      
          if (current === below && current !== 0) {
            let combined = current + below;
            squares[i].innerHTML = combined;
            squares[i + width].innerHTML = '';
            score += combined;
            scoreDisplay.innerHTML = score;
          }
        }
        checkForWin();
      }



      function control(e) {
        if (e.keyCode === 37) keyLeft();
        else if (e.keyCode === 38) keyUp();
        else if (e.keyCode === 39) keyRight();
        else if (e.keyCode === 40) keyDown();
      }
      document.addEventListener("keyup", control);

      function keyRight() {
        moveRight();
        combineRow();
        moveRight();
        generate();
      }
      function keyLeft() {
        moveLeft();
        combineRow();
        moveLeft();
        generate();
      }
      function keyUp() {
        moveUp();
        combineColumn();
        moveUp();
        generate();
      }
      function keyDown() {
        moveDown();
        combineColumn();
        moveDown();
        generate();
      }

      function checkForWin() {
        for (let i = 0; i < squares.length; i++) {
          if (squares[i].innerHTML == 2048) {
            resultDisplay.innerHTML = "You WIN";
            document.removeEventListener("keyup", control);
            setTimeout(() => clear(), 3000);
          }
        }
      }

      function checkForGameOver() {
        let zeros = 0;
        for (let i = 0; i < squares.length; i++) {
          if (squares[i].innerHTML == 0) zeros++;
        }
        if (zeros === 0) {
          resultDisplay.innerHTML = "You LOSE";
          document.removeEventListener("keyup", control);
          setTimeout(() => clear(), 3000);
        }
      }

      function clear() {
        clearInterval(myTimer);
      }

      function addColours() {
        const colorMap = {
          0: ["#cdc1b4", "#afa192"],
          2: ["#eee4da", "#776e65"],
          4: ["#ede0c8", "#776e65"],
          8: ["#f2b179", "#f9f6f2"],
          16: ["#f59563", "#f9f6f2"],
          32: ["#f67c5f", "#f9f6f2"],
          64: ["#f65e3b", "#f9f6f2"],
          128: ["#edcf72", "#f9f6f2"],
          256: ["#edcc61", "#f9f6f2"],
          512: ["#edc850", "#f9f6f2"],
          1024: ["#edc53f", "#f9f6f2"],
          2048: ["#edc22e", "#f9f6f2"],
        };
      
        squares.forEach(square => {
          const val = parseInt(square.innerHTML);
          const [bg, color] = colorMap[val] || ["#3c3a32", "#f9f6f2"];
          square.style.backgroundColor = bg;
          square.style.color = color;
          square.style.boxShadow = val > 0 ? "inset 0 0 5px rgba(0,0,0,0.2)" : "none";
        });
      }
      addColours();
      var myTimer = setInterval(addColours, 50);
    });
  </script>
</body>
</html>
