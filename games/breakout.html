<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameGram - Breakout Game</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap");
  
    :root {
      --background-color: #5f6dcb; /* Slightly darker primary color for better contrast */
      --background-secondary-color: #72f4f0; /* Brighter secondary color */
      --canvas-color: #ffffff; /* Clean white canvas for game area */
      --text-color: rgba(255, 255, 255, 0.87); /* Light text color for readability */
      --sidebar-color: #2c2f6b; /* Darker sidebar to match primary color scheme */
      --button-color: #7db3e3; /* Soft, light blue for buttons */
      --hover-color: #6a98cc; /* Hover state slightly darker than button color */
      --active-color: #5379a8; /* Darker active state for buttons */
      --shadow-color: rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
    }
  
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
  
    body {
      background-color: var(--background-color);
      background: linear-gradient(
        to right,
        var(--background-color),
        var(--button-color),
        var(--background-secondary-color)
      );
      font-family: "Balsamiq Sans", cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      color: var(--text-color);
    }
  
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
  
    canvas {
      background-color: var(--canvas-color);
      display: block;
      border-radius: 8px;
      width: 800px;
      max-width: 95%;
      box-shadow: 0 4px 8px var(--shadow-color);
      border: 2px solid var(--background-secondary-color);
    }
  
    .btn {
      cursor: pointer;
      border: 0;
      padding: 0.75rem 1.5rem;
      background-color: var(--button-color);
      color: var(--text-color);
      border-radius: 8px;
      font-family: inherit;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 6px var(--shadow-color);
      display: inline-block;
      margin: 0.5rem;
    }
  
    .btn:focus {
      outline: none;
    }
  
    .btn:hover {
      background-color: var(--hover-color);
      box-shadow: 0 6px 10px var(--shadow-color);
    }
  
    .btn:active {
      background-color: var(--active-color);
      transform: scale(0.98);
    }
  
    .rules-btn {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      background-color: var(--button-color);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      box-shadow: 0 3px 6px var(--shadow-color);
      transition: background-color 0.3s ease;
    }
  
    .rules-btn:hover {
      background-color: var(--hover-color);
    }
  
    .rules {
      position: absolute;
      top: 0;
      left: 0;
      background-color: var(--sidebar-color);
      color: var(--text-color);
      min-height: 100vh;
      width: 400px;
      padding: 3rem;
      line-height: 1.6;
      transform: translateX(-400px);
      transition: transform 0.5s ease-in-out, opacity 0.3s ease;
      opacity: 0;
    }
  
    .rules.show {
      transform: translateX(0);
      opacity: 1;
    }
  
    /* Add some responsiveness */
    @media (max-width: 768px) {
      canvas {
        width: 100%;
        max-width: 100%;
      }
  
      .rules {
        width: 90%;
        padding: 2rem;
      }
  
      h1 {
        font-size: 2.5rem;
      }
    }
  </style>

</head>
<body>
  <h1>Breakout!</h1>
  <button id="rules-btn" class="btn rules-btn">Show Rules</button>
  <div id="rules" class="rules">
    <h2>How To Play:</h2>
    <p>Use your right and left keys to move the paddle to bounce the ball up and break the blocks.</p>
    <p>If you miss the ball, your score and the blocks will reset.</p>
    <button id="close-btn" class="btn">Close</button>
  </div>
  <canvas id="canvas"></canvas>
  <script>
    const rulesButton = document.getElementById("rules-btn");
    const closeButton = document.getElementById("close-btn");
    const rules = document.getElementById("rules");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
  
    const color = getComputedStyle(document.documentElement).getPropertyValue("--button-color");
    const secondaryColor = getComputedStyle(document.documentElement).getPropertyValue("--sidebar-color");
  
    let score = 0;
    const brickRowCount = 9;
    const brickColumnCount = 5;
  
    const heightRatio = 0.75;
    canvas.height = canvas.width * heightRatio;
    ctx.canvas.width = 800;
    ctx.canvas.height = ctx.canvas.width * heightRatio;
  
    const ball = {
      x: canvas.width / 2,
      y: canvas.height - 30,
      size: 10,
      speed: 4,
      dx: 4,
      dy: -4,
      color: secondaryColor,
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      },
      move() {
        this.x += this.dx;
        this.y += this.dy;
  
        if (this.x + this.size > canvas.width || this.x - this.size < 0) {
          this.dx *= -1;
        }
  
        if (this.y - this.size < 0) {
          this.dy *= -1;
        }
  
        if (this.y + this.size > canvas.height) {
          showAllBricks();
          score = 0;
        }
      },
      reset() {
        this.x = canvas.width / 2;
        this.y = canvas.height - 30;
        this.dx = 4;
        this.dy = -4;
      },
    };
  
    const paddle = {
      x: canvas.width / 2 - 40,
      y: canvas.height - 20,
      w: 80,
      h: 10,
      speed: 8,
      dx: 0,
      color: color,
      draw() {
        ctx.beginPath();
        ctx.rect(this.x, this.y, this.w, this.h);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      },
      move() {
        this.x += this.dx;
        if (this.x + this.w > canvas.width) this.x = canvas.width - this.w;
        if (this.x < 0) this.x = 0;
      },
    };
  
    const brickInfo = {
      w: 70,
      h: 20,
      padding: 10,
      offsetX: 45,
      offsetY: 60,
      visible: true,
    };
  
    const bricks = [];
    for (let i = 0; i < brickRowCount; i++) {
      bricks[i] = [];
      for (let j = 0; j < brickColumnCount; j++) {
        const x = i * (brickInfo.w + brickInfo.padding) + brickInfo.offsetX;
        const y = j * (brickInfo.h + brickInfo.padding) + brickInfo.offsetY;
        bricks[i][j] = { x, y, ...brickInfo };
      }
    }
  
    function drawScore() {
      ctx.font = '20px "Balsamiq Sans"';
      ctx.fillText(`Score: ${score}`, canvas.width - 100, 30);
    }
  
    function drawBricks() {
      bricks.forEach((column) => {
        column.forEach((brick) => {
          ctx.beginPath();
          ctx.rect(brick.x, brick.y, brick.w, brick.h);
          ctx.fillStyle = brick.visible ? color : "transparent";
          ctx.fill();
          ctx.closePath();
        });
      });
    }
  
    function increaseScore() {
      score++;
      if (score % (brickRowCount * brickColumnCount) === 0) {
        showAllBricks();
      }
    }
  
    function showAllBricks() {
      bricks.forEach((column) => {
        column.forEach((brick) => (brick.visible = true));
      });
    }
  
    function keyDown(e) {
      if (e.key === "ArrowRight" || e.key === "Right") paddle.dx = paddle.speed;
      else if (e.key === "ArrowLeft" || e.key === "Left") paddle.dx = -paddle.speed;
    }
  
    function keyUp(e) {
      if (e.key === "ArrowRight" || e.key === "Right" || e.key === "ArrowLeft" || e.key === "Left") {
        paddle.dx = 0;
      }
    }
  
    function collisionDetection() {
      bricks.forEach((column) => {
        column.forEach((brick) => {
          if (brick.visible && ball.x + ball.size > brick.x && ball.x - ball.size < brick.x + brick.w && ball.y + ball.size > brick.y && ball.y - ball.size < brick.y + brick.h) {
            ball.dy *= -1;
            brick.visible = false;
            increaseScore();
          }
        });
      });
    }
  
    function update() {
      paddle.move();
      ball.move();
      collisionDetection();
  
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ball.draw();
      paddle.draw();
      drawScore();
      drawBricks();
  
      requestAnimationFrame(update);
    }
  
    rulesButton.addEventListener("click", () => rules.classList.add("show"));
    closeButton.addEventListener("click", () => rules.classList.remove("show"));
  
    document.addEventListener("keydown", keyDown);
    document.addEventListener("keyup", keyUp);
  
    // Start the game
    update();
  </script>
</body>
</html>
