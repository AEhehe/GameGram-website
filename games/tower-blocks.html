<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tower Blocks Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    #score {
      position: absolute;
      top: 50px;
      width: 100%;
      text-align: center;
      font-size: 5vh;
      font-weight: bold;
      color: #222;
    }

    #best-score {
      position: absolute;
      top: 100px;
      width: 100%;
      text-align: center;
      font-size: 4vh;
      color: #334;
    }

    #instructions {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
      font-size: 3vh;
      color: #666;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="score">0</div>
  <div id="best-score">Best: 0</div>
  <div id="instructions">Click or press space to place the block</div>

  <script>
    class Block {
      constructor(x, y, width, direction, speed, color) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = 30;
        this.direction = direction;
        this.speed = speed;
        this.color = color;
      }

      update() {
        this.x += this.speed * this.direction;
      }

      draw(ctx) {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
    }

    class Game {
      constructor(canvas) {
        this.canvas = canvas;
        this.ctx = canvas.getContext("2d");
        this.blocks = [];
        this.currentBlock = null;
        this.scoreContainer = document.getElementById("score");
        this.bestScoreContainer = document.getElementById("best-score");
        this.bestScore = parseInt(localStorage.getItem("towerBlocksBestScore")) || 0;
        this.updateBestScoreDisplay();
        this.isGameOver = false;

        this.colors = ["#3498db", "#e74c3c", "#2ecc71", "#f39c12", "#9b59b6"];
        this.colorIndex = 0;

        this.resize();
        window.addEventListener("resize", () => this.resize());
        window.addEventListener("mousedown", () => this.placeBlock());
        window.addEventListener("keydown", e => {
          if (e.code === "Space") {
            this.placeBlock();
          }
        });

        this.init();
        requestAnimationFrame(() => this.loop());
      }

      resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
      }

      init() {
        const baseBlock = new Block(
          this.canvas.width / 2 - 150,
          this.canvas.height - 30,
          300,
          0,
          0,
          this.colors[this.colorIndex % this.colors.length]
        );
        this.blocks = [baseBlock];
        this.scoreContainer.innerHTML = "0";
        this.isGameOver = false;
        this.addMovingBlock();
      }

      addMovingBlock() {
        const lastBlock = this.blocks[this.blocks.length - 1];
        const newWidth = lastBlock.width;
        const newY = lastBlock.y - 30;
        const direction = Math.random() > 0.5 ? 1 : -1;
        const newBlock = new Block(
          direction === 1 ? 0 : this.canvas.width - newWidth,
          newY,
          newWidth,
          direction,
          4,
          this.colors[++this.colorIndex % this.colors.length]
        );
        this.currentBlock = newBlock;
      }

      placeBlock() {
        if (this.isGameOver) {
          this.init();
          return;
        }

        const current = this.currentBlock;
        const last = this.blocks[this.blocks.length - 1];

        const offset = current.x - last.x;
        const overlap = last.width - Math.abs(offset);

        if (overlap <= 0) {
          this.isGameOver = true;
          this.currentBlock = null;
          document.getElementById("instructions").innerText = "Game Over! Click to Restart";
          return;
        }

        current.width = overlap;
        current.x = offset > 0 ? last.x + offset : last.x;
        this.blocks.push(current);

        let currentScore = this.blocks.length - 1;
        this.scoreContainer.innerHTML = currentScore;

        if (currentScore > this.bestScore) {
          this.bestScore = currentScore;
          localStorage.setItem("towerBlocksBestScore", this.bestScore);
          this.updateBestScoreDisplay();
        }

        this.addMovingBlock();
      }

      updateBestScoreDisplay() {
        this.bestScoreContainer.innerHTML = "Best: " + this.bestScore;
      }

      loop() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

        for (let block of this.blocks) {
          block.draw(this.ctx);
        }

        if (this.currentBlock) {
          this.currentBlock.update();
          if (
            this.currentBlock.x <= 0 ||
            this.currentBlock.x + this.currentBlock.width >= this.canvas.width
          ) {
            this.currentBlock.direction *= -1;
          }
          this.currentBlock.draw(this.ctx);
        }

        requestAnimationFrame(() => this.loop());
      }
    }

    const canvas = document.getElementById("game");
    new Game(canvas);
  </script>
</body>
</html>
