  <main>
    <h2>Games List</h2>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search games..." aria-label="Search games" />
    </div>

    <div class="game-grid" id="gameGrid">

  </footer>

  <!-- Game Fetch + Search + Keyboard -->
  <script>
    let allGames = [];

    const showSpinner = () => {
      document.getElementById('loadingSpinner').style.display = 'block';
    };

    const hideSpinner = () => {
      document.getElementById('loadingSpinner').style.display = 'none';
    };

    const renderGames = (games) => {
      const grid = document.getElementById("gameGrid");
      grid.innerHTML = ""; // clear all content

      if (games.length === 0) {
        grid.innerHTML = "<p>No games found.</p>";
        return;
      }

      games.forEach(file => {
        const a = document.createElement("a");
        a.href = `games/${file}`;
        a.className = "game-cube";
        a.target = "_blank";
        a.textContent = file.replace('.html', '').replace(/[-_]/g, ' ');
        grid.appendChild(a);
      });
    };

    const loadGames = () => {
      showSpinner();

      const timestamp = Date.now();
      fetch(`games/index.json?t=${timestamp}`)
        .then(res => res.json())
        .then(data => {
          allGames = data;
          hideSpinner();
          renderGames(allGames);
        })
        .catch(err => {
          console.error("Could not load game list:", err);
          hideSpinner();
          document.getElementById("gameGrid").innerHTML = "<p>⚠️ Failed to load games.</p>";
        });
    };

    document.addEventListener("DOMContentLoaded", () => {
      loadGames();

      const searchInput = document.getElementById("searchInput");

      searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        const filtered = allGames.filter(file =>
          file.toLowerCase().includes(query)
        );
        renderGames(filtered);
      });

      document.addEventListener("keydown", (e) => {
        // Focus search input with '/'
        if (e.key === '/' && document.activeElement !== searchInput) {
          e.preventDefault();
          searchInput.focus();
        }
        // Clear search and blur input with 'Escape'
        else if (e.key === 'Escape') {
          searchInput.value = "";
          searchInput.blur();
          renderGames(allGames);
        }
      });
    });
  </script>

  <!-- Service Worker -->
