<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gamegram – Play Web Games Instantly</title>
  <meta name="description" content="Gamegram is your hub for fast, fun web-based games. No installs, no delays. Just pure gaming!">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Gamegram Team">
  <link rel="canonical" href="https://aehehe.github.io/GameGram-website/">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="features/">Features</a>
    <a href="about/">About</a>
  </nav>

  <header>
    <h1 class="title-bubble">Introducing Gamegram</h1>
    <p>Play and discover fast-loading web games from your browser – no installs needed!</p>
  </header>

  <section class="waveform">
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
  </section>

  <main>
    <h2>Games List</h2>
    <div class="game-grid" id="gameGrid">
      <!-- Games will load here -->
    </div>
  </main>

  <script>
    const timestamp = new Date().getTime();
    fetch(`games/index.json?t=${timestamp}`)
      .then(res => res.json())
      .then(files => {
        const container = document.getElementById('gameGrid');
        files.forEach(file => {
          const a = document.createElement('a');
          a.href = `games/${file}`;
          a.className = 'game-cube';
          a.target = '_blank';
          a.textContent = file.replace('.html', '').replace(/[-_]/g, ' ');
          container.appendChild(a);
        });
      })
      .catch(err => {
        console.error('Could not load game list:', err);
      });
  </script>

  <footer>
    <p>Games from <a href="https://github.com/Metroxe/one-html-page-challenge" target="_blank">One HTML Page Challenge</a></p>
  </footer>

</body>
</html>
