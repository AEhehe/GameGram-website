<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>ImgBB Upload - TikTok Style</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-weight: 900;
      font-size: 3rem;
      color: #FF0050; /* TikTok pink */
      text-shadow: 0 0 8px #FF0050, 0 0 20px #FF0050;
      margin-bottom: 1rem;
      animation: glowPulse 2.5s infinite alternate ease-in-out;
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 8px #FF0050, 0 0 20px #FF0050; }
      100% { text-shadow: 0 0 20px #FF6699, 0 0 40px #FF6699; }
    }

    input[type="file"] {
      border: 2px solid #FF0050;
      border-radius: 10px;
      padding: 10px;
      color: #FF0050;
      background: transparent;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      width: 300px;
      max-width: 90vw;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }
    input[type="file"]:hover {
      border-color: #FF66A3;
      color: #FF66A3;
      box-shadow: 0 0 15px #FF66A3;
    }

    button {
      background: #FF0050;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #FF0050;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 2rem;
    }
    button:hover {
      background: #FF66A3;
      box-shadow: 0 0 20px #FF66A3;
    }
    button:disabled {
      background: #880028;
      cursor: not-allowed;
      box-shadow: none;
    }

    #result {
      max-width: 400px;
      text-align: center;
      font-size: 1.2rem;
      animation: fadeIn 1s ease forwards;
      word-break: break-word;
    }
    #result a {
      color: #FF66A3;
      text-decoration: none;
      font-weight: 700;
    }
    #result a:hover {
      text-decoration: underline;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>ImgBB Upload</h1>
  <input type="file" id="uploadInput" accept="image/*" />
  <button id="uploadBtn" disabled>Upload Image</button>
  <div id="result"></div>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadInput = document.getElementById('uploadInput');
    const resultDiv = document.getElementById('result');

    // Enable button only if file selected
    uploadInput.addEventListener('change', () => {
      uploadBtn.disabled = !uploadInput.files.length;
      resultDiv.textContent = '';
    });

    uploadBtn.addEventListener('click', () => {
      const file = uploadInput.files[0];
      if (!file) {
        alert('Please select an image file');
        return;
      }

      uploadBtn.disabled = true;
      uploadBtn.textContent = 'Uploading...';
      resultDiv.textContent = '';

      const reader = new FileReader();
      reader.onloadend = () => {
        const base64Data = reader.result.split(',')[1];
        const formData = new FormData();
        formData.append('image', base64Data);

        fetch('https://api.imgbb.com/1/upload?key=7a1da97ef45b44677d69e62e9ca16856', {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          uploadBtn.disabled = false;
          uploadBtn.textContent = 'Upload Image';

          if (data.success) {
            const url = data.data.url;
            resultDiv.innerHTML = `<p>Upload successful!<br><a href="${url}" target="_blank" rel="noopener noreferrer">View Image</a></p>`;
          } else {
            resultDiv.textContent = 'Upload failed. Try again.';
          }
        })
        .catch(err => {
          console.error(err);
          uploadBtn.disabled = false;
          uploadBtn.textContent = 'Upload Image';
          resultDiv.textContent = 'Error uploading image.';
        });
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
