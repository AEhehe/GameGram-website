<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Light Blue Supabase Upload Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #e0f7fa;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fade-in 1s ease-out;
      min-height: 100vh;
      padding-bottom: 50px;
    }
    h1.title-bubble {
      background-color: #00e5ff;
      display: inline-block;
      padding: 18px 35px;
      border-radius: 40px;
      font-size: 28px;
      font-weight: bold;
      margin: 60px auto 60px auto;
      width: 50%;
      letter-spacing: 2px;
      text-align: center;
      animation: fade-in-scale 0.8s ease-out;
      transition: background-color 0.3s;
      user-select: none;
    }
    h1.title-bubble:hover {
      background-color: #1de9b6;
      cursor: default;
    }
    .upload-section {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
      width: 90%;
      max-width: 700px;
    }
    input[type="file"] {
      flex: 1 1 220px;
      background: #b2ebf2;
      border: 2px solid #00acc1;
      color: #003344;
      padding: 10px 15px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      outline-offset: 2px;
    }
    input[type="file"]:hover {
      border-color: #1de9b6;
      background: #b9f6ca;
      color: #004d40;
    }
    input[type="file"]:focus {
      outline: 3px solid #1de9b6;
    }
    input[type="search"] {
      flex: 1 1 220px;
      padding: 10px 15px;
      border-radius: 15px;
      border: 2px solid #00acc1;
      font-size: 1rem;
      color: #003344;
      background: #b2ebf2;
      font-weight: 700;
      transition: all 0.3s ease;
      outline-offset: 2px;
    }
    input[type="search"]::placeholder {
      color: #00796bcc;
      font-weight: 600;
    }
    input[type="search"]:hover {
      border-color: #1de9b6;
      background: #b9f6ca;
    }
    input[type="search"]:focus {
      border-color: #1de9b6;
      outline: 3px solid #1de9b6;
      background: #b9f6ca;
    }
    button {
      background-color: #00acc1;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,172,193,0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      flex: 0 0 auto;
      align-self: center;
      user-select: none;
    }
    button:hover:enabled {
      background-color: #1de9b6;
      box-shadow: 0 0 25px #1de9b6;
    }
    button:disabled {
      background-color: #4fb3bf;
      cursor: not-allowed;
      box-shadow: none;
    }
    #result {
      margin-top: 10px;
      font-size: 1.2rem;
      min-height: 2rem;
      color: #00796b;
      text-align: center;
      user-select: text;
      max-width: 700px;
      word-break: break-word;
    }
    #result a {
      color: #004d40;
      font-weight: 700;
      text-decoration: none;
    }
    #result a:hover {
      text-decoration: underline;
    }
    .gallery-band {
      margin-top: 30px;
      width: 90%;
      max-width: 900px;
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px 0;
      border-top: 2px solid #00796b;
      border-bottom: 2px solid #00796b;
      border-radius: 20px;
      background: #b2ebf2;
      box-shadow: inset 0 0 10px #00796b55;
    }
    .gallery-band::-webkit-scrollbar {
      height: 8px;
    }
    .gallery-band::-webkit-scrollbar-track {
      background: #a0d8df;
      border-radius: 10px;
    }
    .gallery-band::-webkit-scrollbar-thumb {
      background: #00acc1;
      border-radius: 10px;
    }
    .gallery-item {
      display: inline-block;
      margin: 8px 12px;
      border-radius: 15px;
      box-shadow:
        0 0 10px #00796baa,
        0 0 20px #00acc1aa;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      user-select: none;
      max-width: 150px;
      max-height: 150px;
      overflow: hidden;
      background: white;
    }
    .gallery-item img {
      display: block;
      border-radius: 15px;
      width: 150px;
      height: 150px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.1);
      box-shadow:
        0 0 20px #1de9b6,
        0 0 35px #00acc1;
      z-index: 10;
    }
    .gallery-item:hover img {
      transform: scale(1.15);
    }
    .gallery-item .caption {
      position: absolute;
      bottom: 5px;
      left: 10px;
      color: #004d40;
      font-size: 0.85rem;
      font-weight: 700;
      text-shadow: 0 0 3px #b2ebf2;
      max-width: 130px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: text;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fade-in-scale {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1 class="title-bubble">Light Blue Supabase Upload Gallery</h1>

  <div class="upload-section" role="region" aria-label="Image upload and search controls">
    <input type="file" id="uploadInput" accept="image/*,video/*" aria-label="Select image or video to upload" multiple />
    <input type="search" id="searchInput" placeholder="Search uploaded files..." aria-label="Search uploaded files" />
    <button id="uploadBtn" disabled aria-disabled="true" aria-label="Upload selected files">Upload</button>
  </div>

  <div id="result" role="alert" aria-live="polite"></div>

  <div class="gallery-band" id="galleryBand" aria-label="Uploaded Files Gallery"></div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://xtnaiqqtsbrrsddkanjk.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh0bmFpcXF0c2JycnNkZGthbmprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NDk0ODYsImV4cCI6MjA2NDQyNTQ4Nn0.tnBTErE7rkCxyDVvGMR3Hv7zWgMpdYPY1rJiTeQGzeo";
    const BUCKET = "gamegram";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const uploadBtn = document.getElementById('uploadBtn');
    const uploadInput = document.getElementById('uploadInput');
    const searchInput = document.getElementById('searchInput');
    const resultDiv = document.getElementById('result');
    const galleryBand = document.getElementById('galleryBand');

    let filesToUpload = [];
    let files = [];

    uploadInput.addEventListener('change', () => {
      filesToUpload = Array.from(uploadInput.files);
      uploadBtn.disabled = filesToUpload.length === 0;
      uploadBtn.setAttribute('aria-disabled', uploadBtn.disabled);
      resultDiv.textContent = '';
    });

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();
      renderGallery(query);
    });

    function renderGallery(filter = '') {
      galleryBand.innerHTML = '';

      const filtered = files.filter(file => file.name.toLowerCase().includes(filter));
      if (filtered.length === 0) {
        galleryBand.innerHTML = '<p style="color:#004d40; text-align:center; padding: 20px; font-weight: 700;">No files found.</p>';
        return;
      }

      filtered.forEach(({ url, name }) => {
        const item = document.createElement('div');
        item.className = 'gallery-item';
        item.title = name;
        item.tabIndex = 0;

        const img = document.createElement('img');
        img.alt = name;

        // Show thumbnail if image, else use a placeholder icon
        if (/\.(jpe?g|png|gif|webp|avif|svg|bmp)$/i.test(name)) {
          img.src = url;
        } else {
          // Placeholder icon for non-image files
          img.src = 'https://cdn-icons-png.flaticon.com/512/136/136538.png';
          img.style.objectFit = 'contain';
          img.style.padding = '20px';
          img.style.backgroundColor = '#b2ebf2';
        }

        const caption = document.createElement('div');
        caption.className = 'caption';
        caption.textContent = name;

        item.appendChild(img);
        item.appendChild(caption);
        galleryBand.appendChild(item);

        item.addEventListener('click', () => {
          window.open(url, '_blank', 'noopener');
        });
        item.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            window.open(url, '_blank', 'noopener');
          }
        });
      });
    }

    async function fetchFiles() {
      try {
        const { data, error } = await supabase.storage.from(BUCKET).list('', {
          limit: 100,
          offset: 0,
          sortBy: { column: 'name', order: 'asc' }
        });
        if (error) throw error;

        // Get public URLs
        const publicFiles = await Promise.all(data.map(async file => {
          const url = supabase.storage.from(BUCKET).getPublicUrl(file.name).publicUrl;
          return {
            url,
            name: file.name
          };
        }));

        files = publicFiles;
        renderGallery(searchInput.value.trim().toLowerCase());
      } catch (e) {
        console.error(e);
        resultDiv.textContent = `Error loading files: ${e.message}`;
      }
    }

    uploadBtn.addEventListener('click', async () => {
      if (filesToUpload.length === 0) {
        alert('Please select file(s) to upload');
        return;
      }

      uploadBtn.disabled = true;
      uploadBtn.setAttribute('aria-disabled', 'true');
      uploadBtn.textContent = 'Uploading...';
      resultDiv.textContent = '';

      try {
        for (const file of filesToUpload) {
          // Use a timestamp + original filename to avoid overwrite
          const filePath = `${Date.now()}_${file.name}`;

          const { error: uploadError } = await supabase.storage
            .from(BUCKET)
            .upload(filePath, file, {
              cacheControl: '3600',
              upsert: false
            });

          if (uploadError) throw uploadError;

          const publicUrl = supabase.storage.from(BUCKET).getPublicUrl(filePath).publicUrl;

          files.push({ url: publicUrl, name: file.name });
        }

        renderGallery(searchInput.value.trim().toLowerCase());

        resultDiv.innerHTML = `<p style="color:#00796b; font-weight:700;">Upload successful! <a href="#" onclick="return false;">Refresh gallery to see files</a></p>`;

        uploadInput.value = '';
        filesToUpload = [];
        uploadBtn.disabled = true;
        uploadBtn.setAttribute('aria-disabled', 'true');
      } catch (error) {
        console.error(error);
        resultDiv.textContent = 'Error uploading files.';
      } finally {
        uploadBtn.textContent = 'Upload';
        uploadBtn.disabled = false;
        uploadBtn.setAttribute('aria-disabled', 'false');
      }
    });

    // Initial fetch on load
    fetchFiles();
  </script>
</body>
</html>
