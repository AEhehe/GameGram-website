<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Light Blue ImgBB Upload Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    /* Your base style */
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #e0f7fa;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fade-in 1s ease-out;
      min-height: 100vh;
      padding-bottom: 50px;
    }

    h1.title-bubble {
      background-color: #00e5ff;
      display: inline-block;
      padding: 18px 35px;
      border-radius: 40px;
      font-size: 28px;
      font-weight: bold;
      margin: 60px auto 60px auto;
      width: 50%;
      letter-spacing: 2px;
      text-align: center;
      animation: fade-in-scale 0.8s ease-out;
      transition: background-color 0.3s;
      user-select: none;
    }

    h1.title-bubble:hover {
      background-color: #1de9b6;
      cursor: default;
    }

    /* Upload Section */
    .upload-section {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
      width: 90%;
      max-width: 700px;
    }

    input[type="file"] {
      flex: 1 1 220px;
      background: #b2ebf2;
      border: 2px solid #00acc1;
      color: #003344;
      padding: 10px 15px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      outline-offset: 2px;
    }
    input[type="file"]:hover {
      border-color: #1de9b6;
      background: #b9f6ca;
      color: #004d40;
    }
    input[type="file"]:focus {
      outline: 3px solid #1de9b6;
    }

    input[type="search"] {
      flex: 1 1 220px;
      padding: 10px 15px;
      border-radius: 15px;
      border: 2px solid #00acc1;
      font-size: 1rem;
      color: #003344;
      background: #b2ebf2;
      font-weight: 700;
      transition: all 0.3s ease;
      outline-offset: 2px;
    }
    input[type="search"]::placeholder {
      color: #00796bcc;
      font-weight: 600;
    }
    input[type="search"]:hover {
      border-color: #1de9b6;
      background: #b9f6ca;
    }
    input[type="search"]:focus {
      border-color: #1de9b6;
      outline: 3px solid #1de9b6;
      background: #b9f6ca;
    }

    button {
      background-color: #00acc1;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,172,193,0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      flex: 0 0 auto;
      align-self: center;
      user-select: none;
    }
    button:hover:enabled {
      background-color: #1de9b6;
      box-shadow: 0 0 25px #1de9b6;
    }
    button:disabled {
      background-color: #4fb3bf;
      cursor: not-allowed;
      box-shadow: none;
    }

    #result {
      margin-top: 10px;
      font-size: 1.2rem;
      min-height: 2rem;
      color: #00796b;
      text-align: center;
      user-select: text;
      max-width: 700px;
      word-break: break-word;
    }
    #result a {
      color: #004d40;
      font-weight: 700;
      text-decoration: none;
    }
    #result a:hover {
      text-decoration: underline;
    }

    /* Gallery band */
    .gallery-band {
      margin-top: 30px;
      width: 90%;
      max-width: 900px;
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px 0;
      border-top: 2px solid #00796b;
      border-bottom: 2px solid #00796b;
      border-radius: 20px;
      background: #b2ebf2;
      box-shadow: inset 0 0 10px #00796b55;
    }
    .gallery-band::-webkit-scrollbar {
      height: 8px;
    }
    .gallery-band::-webkit-scrollbar-track {
      background: #a0d8df;
      border-radius: 10px;
    }
    .gallery-band::-webkit-scrollbar-thumb {
      background: #00acc1;
      border-radius: 10px;
    }
    .gallery-item {
      display: inline-block;
      margin: 8px 12px;
      border-radius: 15px;
      box-shadow:
        0 0 10px #00796baa,
        0 0 20px #00acc1aa;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      user-select: none;
      max-width: 150px;
      max-height: 150px;
      overflow: hidden;
      background: white;
    }
    .gallery-item img {
      display: block;
      border-radius: 15px;
      width: 150px;
      height: 150px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.1);
      box-shadow:
        0 0 20px #1de9b6,
        0 0 35px #00acc1;
      z-index: 10;
    }
    .gallery-item:hover img {
      transform: scale(1.15);
    }
    .gallery-item .caption {
      position: absolute;
      bottom: 5px;
      left: 10px;
      color: #004d40;
      font-size: 0.85rem;
      font-weight: 700;
      text-shadow: 0 0 3px #b2ebf2;
      max-width: 130px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: text;
    }

    /* Animations */
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fade-in-scale {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Responsive */
    @media(max-width: 500px) {
      h1.title-bubble {
        width: 90%;
        font-size: 22px;
        padding: 14px 20px;
      }
      .gallery-item img {
        width: 100px;
        height: 100px;
      }
      .gallery-item {
        max-width: 100px;
        max-height: 100px;
      }
      .upload-section {
        flex-direction: column;
        align-items: center;
      }
      input[type="file"], input[type="search"], button {
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <h1 class="title-bubble">Light Blue ImgBB Upload Gallery</h1>

  <div class="upload-section" role="region" aria-label="Image upload and search controls">
    <input type="file" id="uploadInput" accept="image/*" aria-label="Select image to upload" />
    <input type="search" id="searchInput" placeholder="Search uploaded images..." aria-label="Search uploaded images" />
    <button id="uploadBtn" disabled aria-disabled="true" aria-label="Upload selected image">Upload</button>
  </div>

  <div id="result" role="alert" aria-live="polite"></div>

  <div class="gallery-band" id="galleryBand" aria-label="Uploaded Images Gallery"></div>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadInput = document.getElementById('uploadInput');
    const searchInput = document.getElementById('searchInput');
    const resultDiv = document.getElementById('result');
    const galleryBand = document.getElementById('galleryBand');

    // Store uploaded images info here
    let images = [];

    // Enable upload button when file selected
    uploadInput.addEventListener('change', () => {
      uploadBtn.disabled = !uploadInput.files.length;
      uploadBtn.setAttribute('aria-disabled', uploadBtn.disabled);
      resultDiv.textContent = '';
    });

    // Filter gallery images by search input
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();
      renderGallery(query);
    });

    // Render gallery images filtered by optional search query
    function renderGallery(filter = '') {
      galleryBand.innerHTML = '';

      const filtered = images.filter(img => img.name.toLowerCase().includes(filter));
      if (filtered.length === 0) {
        galleryBand.innerHTML = '<p style="color:#004d40; text-align:center; padding: 20px; font-weight: 700;">No images found.</p>';
        return;
      }

      filtered.forEach(({ url, name }) => {
        const item = document.createElement('div');
        item.className = 'gallery-item';
        item.title = name;
        item.tabIndex = 0;

        const img = document.createElement('img');
        img.src = url;
        img.alt = name;

        const caption = document.createElement('div');
        caption.className = 'caption';
        caption.textContent = name;

        item.appendChild(img);
        item.appendChild(caption);
        galleryBand.appendChild(item);

        // Clicking or pressing enter opens full image in new tab
        item.addEventListener('click', () => {
          window.open(url, '_blank', 'noopener');
        });
        item.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            window.open(url, '_blank', 'noopener');
          }
        });
      });
    }

    uploadBtn.addEventListener('click', () => {
      const file = uploadInput.files[0];
      if (!file) {
        alert('Please select an image');
        return;
      }

      uploadBtn.disabled = true;
      uploadBtn.setAttribute('aria-disabled', 'true');
      uploadBtn.textContent = 'Uploading...';
      resultDiv.textContent = '';

      const reader = new FileReader();
      reader.onloadend = () => {
        const base64Data = reader.result.split(',')[1];
        const formData = new FormData();
        formData.append('image', base64Data);

        fetch('https://api.imgbb.com/1/upload?key=7a1da97ef45b44677d69e62e9ca16856', {
          method: 'POST',
          body: formData,
        })
          .then(res => res.json())
          .then(data => {
            uploadBtn.disabled = false;
            uploadBtn.setAttribute('aria-disabled', 'false');
            uploadBtn.textContent = 'Upload';

            if (data.success) {
              const url = data.data.url;
              const name = file.name;
              images.push({ url, name });
              renderGallery(searchInput.value.trim().toLowerCase());

              resultDiv.innerHTML = `<p style="color:#00796b; font-weight:700;">Upload successful! <a href="${url}" target="_blank" rel="noopener noreferrer">View Image</a></p>`;

              // Reset file input & disable button again until next file selected
              uploadInput.value = '';
              uploadBtn.disabled = true;
              uploadBtn.setAttribute('aria-disabled', 'true');
            } else {
              resultDiv.textContent = 'Upload failed. Try again.';
            }
          })
          .catch(err => {
            console.error(err);
            uploadBtn.disabled = false;
            uploadBtn.setAttribute('aria-disabled', 'false');
            uploadBtn.textContent = 'Upload';
            resultDiv.textContent = 'Error uploading image.';
          });
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
