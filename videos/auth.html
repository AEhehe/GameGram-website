<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gamegram Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #00e5ff, #1de9b6);
      color: #003344;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 172, 193, 0.4);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #00796b;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 2px solid #00acc1;
      border-radius: 12px;
      font-size: 1rem;
    }
    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #00acc1;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 12px rgba(0, 172, 193, 0.5);
      transition: 0.3s;
    }
    button:hover {
      background-color: #1de9b6;
      box-shadow: 0 0 20px #1de9b6;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #00695c;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h1>Welcome to Gamegram</h1>
    <p>Futuristic chat meets immersive gaming.</p>

    <input type="email" id="email" placeholder="Enter your email" />
    <button onclick="signInWithEmail()">Email Login</button>
    <button onclick="signInWithGitHub()">Login with GitHub</button>

    <p id="status"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      'https://xtnaiqqtsbrrsddkanjk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh0bmFpcXF0c2JycnNkZGthbmprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4NDk0ODYsImV4cCI6MjA2NDQyNTQ4Nn0.tnBTErE7rkCxyDVvGMR3Hv7zWgMpdYPY1rJiTeQGzeo'
    );

    // Auto redirect if already logged in
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        localStorage.setItem('gamegramUser', JSON.stringify(session.user));
        window.location.href = 'feed.html';
      }
    });

    async function signInWithEmail() {
      const email = document.getElementById('email').value;
      if (!email) return alert('Please enter an email');
      const { error } = await supabase.auth.signInWithOtp({ email });
      document.getElementById('status').textContent = error
        ? 'Error: ' + error.message
        : 'Check your email for a magic link.';
    }

    async function signInWithGitHub() {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'github',
        options: {
          redirectTo: window.location.href
        }
      });
      if (error) alert('GitHub Login failed: ' + error.message);
    }

    // Handle redirect from GitHub
    (async () => {
      const { data, error } = await supabase.auth.getSessionFromUrl();
      if (data?.session) {
        localStorage.setItem('gamegramUser', JSON.stringify(data.session.user));
        window.location.href = 'feed.html';
      }
    })();
  </script>
</body>
</html>
